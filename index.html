<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADSO 3063934</title>
    <style>
        body {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, rgba(9, 27, 56, 1) 0%, rgba(17, 38, 84, 1) 80%, rgba(0, 0, 0, 1) 100%);
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        h1 {
            box-shadow: 0px 0px 15px 20px #0077ff;
            border-style: solid ridge solid;
            background: linear-gradient(90deg, rgba(33, 85, 123, 1) 14%, rgba(45, 117, 154, 1) 46%, rgba(0, 212, 255, 1) 100%);
            font-size: 3.4rem;
            padding: 0.5rem 2rem;
            z-index: 1;
            position: relative;
        }

        figure {
            margin-top: 2rem;
            margin: 0;
            border-radius: 50%;
            background: linear-gradient(90deg, rgba(70, 150, 255, 1) 10%, rgba(33, 55, 123, 1) 50%, rgba(0, 212, 255, 1) 100%);
            box-shadow: 0px 0px 10px 5px #00aaff;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Asegura que la imagen se ajuste dentro de la figura circular */
            transition: transform 0.5s ease-in-out;
            z-index: 2;
        }

        figure img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        figure:hover {
            transform: rotate(360deg) scale(1.2);
        }

        h2 {
            font-size: 2.5rem;
            margin: 1rem 0 0 0;
            z-index: 1;
        }

        @keyframes twinkling {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -10000px 5000px;
            }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: 0;
            opacity: 0.3;
            animation: twinkling 100s linear infinite;
        }
    </style>
</head>

<body>
    <h1>ADSO 3063934</h1>
    <figure>
        <!-- Imagen de avatar, reemplaza al emoji -->
        <img src="img/avatar.png" alt="Avatar de Sebastian">
    </figure>
    <h2>Sebastian Osorno Bonilla</h2>
</body>

</html>
